swagger: "2.0"
info:
  version: "2.0.0"
  title: Benzinga Fundamentals API
  description: Get financials, earnings ratios, financial ratios, and company data.

host: "api.benzinga.com"
basePath: /api/v2
schemes:
  - http
  - https
produces:
  - application/json
  - application/xml
security:
  - token: []
paths:
  /fundamentals:
    get:
      summary: "Get all of the available company data"
      parameters:
        - name: symbols
          in: query
          description: One or more stock ticker symbol in comma separated list specifies company data to return
          type: string
          format: csv
        - name: isin
          in: query
          description: One or more isin identifier in comma separated list specifies company data to return
          type: string
          format: csv
        - name: cik
          in: query
          description: One or more cik identifier in comma separated list specifies company data to return
          type: string
          format: csv
      responses:
        "200":
          description: "An object including a response array containing an array of objects containing company data"
          schema:
            $ref: '#/definitions/FundamentalsResponse'
  /fundamentals/financials:
    get:
      summary: "Get the balance sheet and cashflow statement for a company"
      parameters:
        - name: symbols
          in: query
          description: One or more stock ticker symbol in comma separated list specifies company data to return
          type: string
          format: csv
        - name: isin
          in: query
          description: One or more isin identifier in comma separated list specifies company data to return
          type: string
          format: csv
        - name: cik
          in: query
          description: One or more cik identifier in comma separated list specifies company data to return
          type: string
          format: csv
      responses:
        "200":
          description: "An object including a response array containing an array of objects containing company data"
          schema:
            $ref: '#/definitions/FundamentalsFinancialsResponse'

securityDefinitions:
  token:
    type: apiKey
    name: "token"
    in: query

definitions:
  FundamentalsResponse:
    type: object
    properties:
      result:
        type: array
        items:
          type: object
          properties:
            company:
              $ref: '#/definitions/company'
            companyProfile:
              $ref: '#/definitions/companyProfile'
            shareClass:
              $ref: '#/definitions/shareClass'
            earningsReports:
              $ref: '#/definitions/earningsReports'
            financialStatements:
              $ref: '#/definitions/financialStatements'
            valuationRatios:
              $ref: '#/definitions/valuationRatios'
            operationRatios:
              $ref: '#/definitions/operationRatios'
            alphaBeta:
              $ref: '#/definitions/alphaBeta'
            processingTimeMillis:
              type: integer

  FundamentalsFinancialsResponse:
    type: object
    properties:
      result:
        type: array
        items:
          type: object
          properties:
            company:
              $ref: '#/definitions/company'
            financials:
              $ref: '#/definitions/financials'
  company:
    type: object
    properties:
      primarySymbol:
        type: string
      primaryExchange:
        type: string
      cik:
        type: string
      valoren:
        type: string
      sedol:
        type: string
      standardName:
        type: string

  companyProfile:
    type: object
    properties:
      companyStatus:
        type: string
      countryId:
        type: string
      fiscalYearEnd:
        type: string
      shortName:
        type: string
      standardName:
        type: string
      address1:
        type: string
      city:
        type: string
      country:
        type: string
      fax:
        type: string
      homepage:
        type: string
      phone:
        type: string
      postalCode:
        type: string
      province:
        type: string
      legalName:
        type: string
      shortDescription:
        type: string
      longDescription:
        type: string

  shareClass:
    type: object
    properties:
      currency:
        type: string
      ipoDate:
        type: string
        format: Unix timestamp
      isDepositaryRecipt:
        type: boolean
      isPrimary:
        type: boolean
      securityType:
        type: string
      enterpriseValue:
        type: integer
      marketCap:
        type: integer
      
  earningsReports:
    type: object
    properties:
      6M:
        $ref: '#/definitions/earningsReport'
      3M:
        $ref: '#/definitions/earningsReport'
      12M:
        $ref: '#/definitions/earningsReport'

  earningsReport:
    type: object
    properties:
      period:
        type: string
      asOf:
        type: string
      reportType:
        type: string
      currency:
        type: string
      fiscalYearEnd:
        type: string
      basicContinuousOperations:
        type: number
        format: float
      continuingAndDiscontinuedBasicEPS:
        type: number
        format: float
      continuingAndDiscontinuedDilutedEPS:
        type: number
        format: double
      dilutedAverageShares:
        type: integer
        format: int64
      dilutedContinuousOperations:
        type: integer
        format: int64
      dilutedEPS:
        type: number
        format: float
      dividendPerShare:
        type: number
        format: float
      basicAverageShares:
        type: integer
        format: int64
    
  financialStatements:
    type: object
    properties:
      6M:
        $ref: '#/definitions/financialStatement'
      3M:
        $ref: '#/definitions/financialStatement'   
      12M:
        $ref: '#/definitions/financialStatement'

  financialStatement:
    type: object
    properties:
      cashFlowStatement:
        type: object
        properties:
          income:
            type: integer
            format: int64
          changeInReceivables:
            type: integer
            format: int64
          changesInAccountReceivables:
            type: integer
            format: int64
          changeInInventory:
            type: integer
            format: int64
          changeInOtherWorkingCapital:
            type: integer
            format: int64
          capitalExpenditure:
            type: integer
            format: int64
          cashDividendsPaid:
            type: integer
            format: int64
          freeCashFlow:
            type: integer
            format: int64
          financingCashFlow:
            type: integer
            format: int64
          changesInCash:
            type: integer
            format: int64
      asOf:
        type: string
        format: YYYYMMDD
      incomeStatement:
        type: object
        properties:
          revenue:
            type: integer
            format: int64
          costOfRevenue:
            type: integer
            format: int64
          grossProfit:
            type: integer
            format: int64
          researchAndDevelopment:
            type: integer
            format: int64
          EBITDA:
            type: integer
            format: int64
          operatingIncome:
            type: integer
            format: int64
          sellingGeneralAndAdministration:
            type: integer
            format: int64
          netIncomeContinuousOperations:
            type: integer
            format: int64
          otherIncomeExpense:
            type: integer
            format: int64
          netIncome:
            type: integer
            format: int64
          netIncomeCommonStockholders:
            type: integer
            format: int64

  valuationRatios:
    type: object
    properties:
      bookValuePerShare:
        type: number
        format: float
      bookValueYield:
        type: number
        format: float
      CFYield:
        type: number
        format: float
      cashReturn:
        type: number
        format: float
      dividendYield:
        type: number
        format: float
      earningYield:
        type: number
        format: float
      FCFPerShare:
        type: number
        format: float
      FCFRatio:
        type: number
        format: float
      FCFYield:
        type: number
        format: float
      forwardEarningYield:
        type: number
        format: float
      forwardPERatio:
        type: number
        format: float
      PBRatio:
        type: number
        format: float
      PCFRatio:
        type: number
        format: float
      PEGPayback:
        type: number
        format: float
      PERatio:
        type: number
        format: float
      PSRatio:
        type: number
        format: float
      payoutRatio:
        type: number
        format: float
      salesPerShare:
        type: number
        format: float
      salesYield:
        type: number
        format: float
      sustainableGrowthRate:
        type: number
        format: float

  operationRatios:
    type: object
    properties:
      9M: 
        $ref: '#/definitions/operationRatio'
      6M:
        $ref: '#/definitions/operationRatio'
      1Y: 
        $ref: '#/definitions/operationRatio'
      3M: 
        $ref: '#/definitions/operationRatio'
    description: Different periods may be returned for different companies

  operationRatio:
    type: object
    description: Some periods might not include all fields
    properties:
      period:
        type: string
      fiscalYearEnd:
        type: string
      reportType:
