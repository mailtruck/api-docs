  alphaBeta:
    type: object
    properties:
      "60M":
        $ref: '#/definitions/alphaBetaObj'
      "120M":
        $ref: '#/definitions/alphaBetaObj'
      "36M":
        $ref: '#/definitions/alphaBetaObj'

  alphaBetaObj:
    type: object
    properties:
      period:
        type: string
      asOf:
        type: string
      alpha:
        type: number
        format: double
      beta:
        type: number
